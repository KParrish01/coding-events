<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<!--<p th:text="${errorMsg}" style="color: red"></p>-->

<form method="post">
    <div class="form-group">
    <label>Name
<!--        <input type="text" name="eventName" class="form-control"> Had to be refactored to match Event class attributes-->
<!--        <input type="text" name="name" class="form-control">-->
        <input th:field="${event.name}" class="form-control">
        <p class="error" th:errors="${event.name}"></p>
    </label>
    </div>
    <div class="form-group">
        <label>Description
<!--            <input type="text" name="eventDescription" class="form-control"> Had to be refactored to match Event class attributes-->
            <input th:field="${event.eventDetails.description}" class="form-control">
            <p class="error" th:errors="${event.eventDetails.description}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
<!--            <input type="text" name="contactEmail" class="form-control">-->
            <input th:field="${event.eventDetails.contactEmail}"  class="form-control">
            <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
        </label>
    </div>

<!--    The below 4 are from exercise 13:-->
    <div class="form-group">
        <label>Location
            <!--            <input type="text" name="contactEmail" class="form-control">-->
            <input th:field="${event.location}"  class="form-control">
            <p class="error" th:errors="${event.location}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <!--            <input type="text" name="contactEmail" class="form-control">-->
            <input th:field="${event.numberAttendees}"  class="form-control">
            <p class="error" th:errors="${event.numberAttendees}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Registration Needed:
            <!--            <input type="text" name="contactEmail" class="form-control">-->
            <input type="checkbox" th:field="${event.registrationNeeded}"  class="form-control">
            <p class="error" th:errors="${event.registrationNeeded}"></p>
        </label>
    </div>   <div class="form-group">
    <label>Not Funny?
        <!--            <input type="text" name="contactEmail" class="form-control">-->
        <input type="checkbox" th:field="${event.notFunny}"  class="form-control">
        <p class="error" th:errors="${event.notFunny}"></p>
    </label>
</div>

<!--    Below taken from abstract-entity branch of coding events in Chapter 18.2.1. as it seemed to have drop down not previously in my version of code:-->
    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">

<!--             Note that in class they also replace the following, but that is not necessary since category references 'category : ${categories}-->
<!--                <option th:each="eventCategory : ${categories}"-->
<!--                        th:value="${eventCategory.id}"-->
<!--                        th:text="${eventCategory.name}">-->
                </option>
            </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>



    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
