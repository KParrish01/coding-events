<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

        <th:block th:each="eventCategory : ${eventCategorys}">
            <div class="form-group">
                <label>
                    <span th:text="${eventCategory.name}"></span>
                    <input type="checkbox" name="eventCategoryIds" th:value="${eventCategory.id}" class="form-control">
                </label>
            </div>
        </th:block>

    <input type="submit" value="Delete Selected Events" class="btn btn-danger">
</form>

</body>
</html>
